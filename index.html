<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="./media.css">
      <title>Landing Page</title>
   </head>
   <body>
      <header class="header-container">
         <div class="navbar-title">
            <h1>Marketing</h1>
            <h1>Criativo</h1>
         </div>
         <nav class="navbar-menu">
            <li>Início</li>
            <li>Serviços</li>
            <li>Sobre</li>
            <li>Contato</li>
            <li id="button">Já tem uma conta</li>
         </nav>
      </header>
      <section class="main-container">
         <div class="main-content">
            <span>Inscreva-se agora</span>
            <h1>na Newsletter</h1>
            <p>Lorem Ipsum é simplesmente uma simulação de texto da indústria tipográfica e de impressos, e vem sendo utilizado desde o século XVI</p>
            <div class="main-input">
               <input type="text" placeholder="Seu nome">
               <input type="email" placeholder="Seu email">
               <input id="main-button" type="button" value="Enviar >">
            </div>
         </div>
         <div class="main-image">
            <img src="./styles/images/Mulher roxa.png" alt="Mulher roxa">
         </div>
      </section>
   </body>
</html>
